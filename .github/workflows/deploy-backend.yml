name: Deploy Backend to Cloud Run

on:
  workflow_dispatch:

env:
  PROJECT_ID: resounding-age-438010-g3
  SERVICE_NAME: playlist-converter-backend
  YTMUSIC_SERVICE_NAME: playlist-converter-ytmusic
  REGION: asia-south1

jobs:
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Set epoch timestamp
        run: echo "EPOCH=$(date +'%s')" >> $GITHUB_ENV

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build application
        working-directory: ./backend
        run: npm run build

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_STAGING_REPEATLY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Create service account for backend (if not exists)
        run: |-
          # Create service account for backend if it doesn't exist
          if ! gcloud iam service-accounts describe playlist-converter-backend@${{ env.PROJECT_ID }}.iam.gserviceaccount.com --quiet 2>/dev/null; then
            gcloud iam service-accounts create playlist-converter-backend \
              --display-name="Playlist Converter Backend Service Account" \
              --description="Service account for playlist converter backend to access YTMusic microservice"
          fi

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${{env.REGION}}-docker.pkg.dev

      - name: Build and Push Container
        working-directory: ./backend
        run: |-
          docker build -t ${{env.REGION}}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-images/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{env.REGION}}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-images/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Get YTMusic service URL
        id: ytmusic-url
        run: |-
          YTMUSIC_URL=$(gcloud run services describe ${{ env.YTMUSIC_SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)' 2>/dev/null || echo "")
          echo "YTMUSIC_SERVICE_URL=${YTMUSIC_URL}" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{env.REGION}}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-images/${{ env.SERVICE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          env_vars: |
            NODE_ENV=production
            PORT=8080
            YTMUSIC_SERVICE_URL=${{ env.YTMUSIC_SERVICE_URL }}
            SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}
            SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}
            GOOGLE_APPLICATION_CREDENTIALS=${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_PLAYLIST_CONVERTER }}
            FRONTEND_URL=https://${{ env.PROJECT_ID }}.web.app
          service_account: playlist-converter-backend@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Update service configuration
        run: |-
          gcloud run services update ${{ env.SERVICE_NAME }} \
          --region=${{ env.REGION }} \
          --timeout=5m0s --max-instances=10 \
          --update-labels env=production,type=backend,timestamp=$EPOCH,sha=${{github.sha}}

      - name: Allow unauthenticated access
        run: gcloud run services add-iam-policy-binding ${{ env.SERVICE_NAME }} --member="allUsers" --role="roles/run.invoker" --region ${{env.REGION}}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
